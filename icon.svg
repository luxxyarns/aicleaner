<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Apple-style rounded rectangle mask -->
    <mask id="iconMask">
      <rect width="1024" height="1024" rx="180" ry="180" fill="white"/>
    </mask>
    
    <!-- Main background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Clean text gradient -->
    <linearGradient id="cleanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sparkle gradient -->
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle inner shadow -->
    <filter id="innerShadow">
      <feOffset dx="0" dy="4"/>
      <feGaussianBlur stdDeviation="8" result="offset-blur"/>
      <feFlood flood-color="rgba(0,0,0,0.1)"/>
      <feComposite in2="offset-blur" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Apply Apple-style rounded rectangle mask -->
  <g mask="url(#iconMask)">
    <!-- Main background with Apple-style rounded rectangle -->
    <rect width="1024" height="1024" rx="180" ry="180" fill="url(#bgGradient)" filter="url(#innerShadow)"/>
    
    <!-- Central cleaning concept -->
    <g transform="translate(512, 512)">
      <!-- Document/text representation -->
      <rect x="-160" y="-200" width="320" height="240" fill="#ffffff" rx="32" stroke="none" opacity="0.95"/>
      
      <!-- "Dirty" text lines (simplified for clarity) -->
      <g opacity="0.6">
        <rect x="-120" y="-160" width="240" height="16" fill="#ff6b6b" rx="8"/>
        <rect x="-120" y="-120" width="180" height="16" fill="#ff6b6b" rx="8"/>
        <rect x="-120" y="-80" width="200" height="16" fill="#ff6b6b" rx="8"/>
      </g>
      
      <!-- Magic wand/cleaning tool (simplified and bold) -->
      <g transform="rotate(-25)" filter="url(#glow)">
        <!-- Wand handle -->
        <rect x="-12" y="60" width="24" height="160" fill="url(#cleanGradient)" rx="12"/>
        
        <!-- Wand tip -->
        <circle cx="0" cy="48" r="24" fill="url(#sparkleGradient)" stroke="#fff" stroke-width="4"/>
        
        <!-- Simplified sparkles -->
        <g fill="url(#sparkleGradient)" opacity="0.9">
          <circle cx="-60" cy="30" r="8" />
          <circle cx="60" cy="15" r="12" />
          <circle cx="-40" cy="90" r="6" />
          <circle cx="80" cy="60" r="8" />
        </g>
      </g>
      
      <!-- "Clean" text lines (bold and clear) -->
      <g transform="translate(0, 60)">
        <rect x="-120" y="20" width="240" height="16" fill="url(#cleanGradient)" rx="8"/>
        <rect x="-120" y="60" width="180" height="16" fill="url(#cleanGradient)" rx="8"/>
        <rect x="-120" y="100" width="200" height="16" fill="url(#cleanGradient)" rx="8"/>
      </g>
      
      <!-- Transformation arrow (simplified) -->
      <path d="M140,-60 L180,-20 L140,20 M140,-20 L180,-20" stroke="url(#cleanGradient)" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- AI badge (simplified) -->
      <g transform="translate(180, -160)">
        <circle cx="0" cy="0" r="48" fill="#2196F3" stroke="#fff" stroke-width="6"/>
        <text x="0" y="12" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="#fff">AI</text>
      </g>
    </g>
  </g>
</svg>